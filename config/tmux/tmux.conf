## CORE

# 1-based indexing so don't have to reach for 0 key
set -g base-index 1
setw -g pane-base-index 1

# titles
set -g set-titles on
set -g set-titles-string "[#I] #T @ #H"

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# accommodate my slow brains
set -g repeat-time 1000
set -g display-panes-time 2000

# no reason to save memory in scrollback, and every reason not to lose info
set -g history-limit 50000

# center-align window names
set -g status-justify centre

## STATUS

# tmux messages are displayed a little longer
set -g display-time 2000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

## TERMINAL

# enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# set terminal to use inside tmux. needs to be xterm-* to support xterm-keys
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# enable shift-arrow and others
setw -g xterm-keys on

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

## PLUGINS

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

set -g @plugin 'tmux-plugins/tpm'

## THEME

# format line
set -g status-right '#{?client_prefix,#[reverse]<Prefix>#[noreverse] ,} `#{=21:pane_title}` %H:%M %d-%b-%y'

# theme
source ~/.config/tmux/tmux-themepack/powerline/block/red.tmuxtheme

## BINDINGS

#$$$ note that pane_current_path not currently working (at least under wsl)

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# windows
bind t new-window -c "#{pane_current_path}"
bind -r C-h previous-window
bind -r C-l next-window
bind M-Right swap-window -t +1
bind M-Left swap-window -t -1
bind M-Right swap-window -t +1

# panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind | split-window -hc "#{pane_current_path}"
bind _ split-window -vc "#{pane_current_path}"

# other
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux.conf!"

# initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
