## CORE

# 1-based indexing so don't have to reach for 0 key
set -g base-index 1
setw -g pane-base-index 1

# titles
set -g set-titles on
set -g set-titles-string "[#I] #T @ #H"

# accommodate my slow brains
set -g repeat-time 1000
set -g display-panes-time 2000

# center-align window names
set -g status-justify centre

## STATUS

## TERMINAL

# enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# set terminal to use inside tmux. needs to be xterm-* to support xterm-keys
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# enable shift-arrow and others
setw -g xterm-keys on

## PLUGINS

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @continuum-restore 'on'

## THEME

set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/block/red'

# format line
set -g status-right '#{?client_prefix,#[reverse]<Prefix>#[noreverse] ,} `#{=21:pane_title}` %H:%M %d-%b-%y'

## BINDINGS

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# windows
bind M-Right swap-window -t +1
bind M-Left swap-window -t -1
bind M-Right swap-window -t +1

# initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
